<div class="chartDiv">


  <div class="main" *ngFor="let arm of arms">
    <div id="container">
      <div *ngFor="let l of arm.lights; let i=index" [ngStyle]="{'background-color':l.color,'width.px':l.width}"
        class="inner">{{l.width}}
      </div>
    </div>
  </div>

</div>

<div class="timeDiv">
  <span *ngFor="let ts of timeStamps">{{ts | date:'h:mm:ss'}}</span>
</div>


<button (click)="onAddColor()">Add color</button>
